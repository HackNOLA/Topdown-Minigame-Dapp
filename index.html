<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> -->

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="module" src="use-contract.js"></script>
    <script type="module" src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <script defer type="module" src="get-ether.js"></script>
    <div id="all-contents">
        <nav>
            <div class="wallet-container">
                <!-- score of the player -->
                <div class="wallet score">
                    <p>Score</p>
                    <p id="wallet-score"></p>
                </div>

                <!-- button to save progress -->
                <div class="wallet save">
                    <button type="button" class="save-button">Save</button>
                </div>
        </nav>
        <div class="camera">
            <div class="map pixel-art">
                <div class="character" facing="down" walking="true">
                    <div class="shadow pixel-art"></div>
                    <div class="character_spritesheet pixel-art"></div>
                </div>
                <div>
                    <ul class="collectables">
                        <li class="collectable"></li>
                        <li class="collectable"></li>
                        <li class="collectable"></li>
                        <li class="collectable"></li>
                        <li class="collectable"></li>
                        <li class="collectable"></li>
                        <li class="collectable"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
